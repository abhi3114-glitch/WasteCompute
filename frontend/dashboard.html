<!DOCTYPE html>
<html>
<head>
  <title>WasteCompute Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <h2>WasteCompute Dashboard</h2>
</header>

<div class="container">

  <section class="card">
    <h3>Submit Job</h3>
    <input id="jobCmd" value="python jobs/sample_job.py">
    <button onclick="submitJob()">Run Job</button>
    <pre id="jobOutput">Waiting...</pre>
  </section>

  <section class="card">
    <h3>Node Status</h3>
    <div id="nodes"></div>
  </section>

  <section class="card full">
    <h3>Job History</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Node</th>
          <th>Status</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="jobTable"></tbody>
    </table>
  </section>

</div>

<script src="js/api.js"></script>
<script src="js/jobs.js"></script>
<script src="js/nodes.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
